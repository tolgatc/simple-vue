<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiply two numbers</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                margin-top: 20px;
            }
            .input-fields {
                margin: 10px;
            }
            img {
                width: 200px;
                height: auto;
                margin-top: 20px;
            }
        </style>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Welcome to multiplying two numbers!</h1>
        <img src="your-image-url-here.jpg" alt="Sample Image"/>
        
        <div class="input-fields">
            <input type="number" id="num1" placeholder="Enter first number" />
            <input type="number" id="num2" placeholder="Enter second number" />
        </div>
        
        <button onclick="calculateProduct()">Calculate</button>
        <p id="resultDisplay">The result will appear here.</p>

        <button onclick="changeText()">Click Me!</button>
        <p id="textDisplay">This text will change when you click the button.</p>
    </body>
</html>
